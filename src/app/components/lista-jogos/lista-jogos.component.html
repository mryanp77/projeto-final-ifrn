            <div class="card">
                <img [src]="jogo.background_image" class="card-img-top" alt="{{ jogo.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ jogo.name }}</h5>
                    <p class="card-text">Lan√ßado: {{ jogo.released }}</p>
                    <p class="card-text">Nota: {{ jogo.rating }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
